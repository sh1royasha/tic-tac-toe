<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="box-content">
        <div data-cell="0" class="item"></div>
        <div data-cell="1" class="item"></div>
        <div data-cell="2" class="item"></div>
        <div data-cell="3" class="item"></div>
        <div data-cell="4" class="item"></div>
        <div data-cell="5" class="item"></div>
        <div data-cell="6" class="item"></div>
        <div data-cell="7" class="item"></div>
        <div data-cell="8" class="item"></div>
    </main>

    <button class="game_restar"> RESTAR GAME </button>

    <script src="app.js"></script>
</body>
</html>
